<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hearthstonebois - Battlegrounds</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üëë</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { 'bg-dark': '#0f172a', 'primary': '#1e293b', 'accent-gold': '#fbbf24', 'accent-purple': '#a855f7' },
          fontFamily: { 'cinzel': ['Cinzel', 'serif'], 'roboto': ['Roboto', 'sans-serif'] },
          animation: { glow: 'glow 2s ease-in-out infinite alternate', fadeIn: 'fadeIn 0.8s ease-out' },
          keyframes: { glow: { '0%': { boxShadow: '0 0 10px #a855f7' }, '100%': { boxShadow: '0 0 20px #fbbf24' } }, fadeIn: { '0%': { opacity: 0, transform: 'translateY(20px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } } },
        },
      },
    }
  </script>
  <style>
    body { background-color: #0f172a; background-image: url('https://images.unsplash.com/photo-1550745162-546e6c9e2a7e?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80'); background-attachment: fixed; background-size: cover; background-blend-mode: overlay; color: #e2e8f0; font-family: 'Roboto', sans-serif; }
    .hero-overlay { background: linear-gradient(135deg, rgba(15,23,42,0.95), rgba(30,41,59,0.85)); }
    .card-glow:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(251,191,36,0.4); transition: all 0.3s ease; }
    .countdown { font-family: 'Cinzel', serif; font-size: 2.5rem; color: #fbbf24; text-shadow: 0 0 10px #a855f7; }
    .player-img { width: 120px; height: 120px; object-fit: cover; border-radius: 50%; border: 4px solid #fbbf24; transition: all 0.3s ease; }
    .player-img.crown { border-color: #ffd700; box-shadow: 0 0 20px #ffd700; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <nav class="bg-primary/95 backdrop-blur-sm sticky top-0 z-50 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
      <a href="#" class="text-2xl font-cinzel text-accent-gold"><i class="fas fa-crown mr-2"></i> Hearthstonebois</a>
      <div class="hidden md:flex space-x-6">
        <a href="#home" class="hover:text-accent-gold">Home</a>
        <a href="#stand" class="hover:text-accent-gold">Stand</a>
        <a href="#spelers" class="hover:text-accent-gold">Spelers</a>
        <a href="#hall" class="hover:text-accent-gold">Hall of Fame</a>
      </div>
    </div>
  </nav>

  <section id="home" class="hero-overlay py-20 text-center">
    <div class="max-w-7xl mx-auto px-4 animate-fadeIn">
      <h1 class="text-5xl md:text-7xl font-cinzel text-accent-gold mb-4 animate-glow">Seizoen 1</h1>
      <p class="text-xl md:text-2xl text-accent-purple mb-8">Pieter ‚Ä¢ Chillz ‚Ä¢ Kipknots</p>
      <div id="countdown" class="countdown mb-10"><span id="games-left">20</span> potjes te gaan</div>
      <p class="text-lg">Update de stand door <strong>index.html</strong> te bewerken in GitHub!</p>
    </div>
  </section>

  <section id="stand" class="py-16"><div class="max-w-7xl mx-auto px-4">
    <h2 class="text-4xl font-cinzel text-accent-gold text-center mb-12">Huidige Stand</h2>
    <div class="bg-primary/80 backdrop-blur rounded-xl overflow-hidden shadow-2xl">
      <table class="w-full text-left"><thead class="bg-accent-purple/30">
        <tr><th class="p-4">#</th><th class="p-4">Speler</th><th class="p-4">Potjes</th><th class="p-4">Punten</th><th class="p-4">Gem.</th></tr>
      </thead><tbody id="stand-body"></tbody></table>
    </div>
  </div></section>

  <section id="spelers" class="py-16 bg-primary/50"><div class="max-w-7xl mx-auto px-4">
    <h2 class="text-4xl font-cinzel text-accent-gold text-center mb-12">De Strijders</h2>
    <div id="players-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
  </div></section>

  <section id="hall" class="py-16"><div class="max-w-7xl mx-auto px-4">
    <h2 class="text-4xl font-cinzel text-accent-gold text-center mb-12">Hall of Fame</h2>
    <div id="hall-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </div></section>

  <footer class="bg-primary/95 py-8 mt-auto text-center">
    <p class="text-accent-gold font-cinzel text-xl mb-2">Hearthstonebois</p>
    <p class="text-xs">¬© 2025 ‚Ä¢ Handmatig bijgewerkt in GitHub</p>
  </footer>

  <script>
    // === UPDATE HIER: PLAATSEN TOEVOEGEN ===
    const players = [
      { name: "Pieter", tag: "Pieterhvh#2102", placements: [] },
      { name: "Chillz", tag: "Chillz#2925", placements: [] },
      { name: "Kipknots", tag: "Kipknots#21143", placements: [] }
    ];

    // === HALL OF FAME (verwijder // bij einde seizoen) ===
    const hallOfFame = [
      // { season: 1, winner: "Pieter", date: "29 okt 2025", points: 98 }
    ];

    // === FOTO'S ===
    const playerImages = {
      pieter: "https://i.imgur.com/yxF4fv8.jpg",
      'pieter-crown': "https://i.imgur.com/2jv8C3v.jpg",
      chillz: "https://i.imgur.com/13KDsWO.jpg",
      'chillz-crown': "https://i.imgur.com/Cs1eQer.jpg",
      kipknots: "https://i.imgur.com/Jevr2Rq.jpg",
      'kipknots-crown': "https://i.imgur.com/Ugp30J2.jpg"
    };

    const pointsMap = { 1: 7, 2: 5, 3: 3 };
    const MAX_GAMES = 20;

    function calcPoints(p) { return p.reduce((s, x) => s + (pointsMap[x] || 0), 0); }
    function calcAvg(p) { return p.length ? (p.reduce((a,b)=>a+b,0)/p.length).toFixed(2) : '0.00'; }

    function render() {
      const sorted = [...players].sort((a,b) => calcPoints(b.placements) - calcPoints(a.placements));
      const leader = sorted[0]?.name.toLowerCase();

      // Stand
      document.getElementById('stand-body').innerHTML = sorted.map((p, i) => `
        <tr class="hover:bg-slate-800">
          <td class="p-4 font-bold ${i===0?'text-accent-gold animate-pulse':''}">${i+1}</td>
          <td class="p-4">${p.name} <span class="text-xs text-accent-purple">(${p.tag})</span>${i===0?' üëë':''}</td>
          <td class="p-4">${p.placements.length}</td>
          <td class="p-4 font-bold text-accent-gold">${calcPoints(p.placements)}</td>
          <td class="p-4">${calcAvg(p.placements)}</td>
        </tr>
      `).join('');

      // Spelers
      document.getElementById('players-grid').innerHTML = players.map(p => {
        const isLeader = p.name.toLowerCase() === leader;
        const img = playerImages[p.name.toLowerCase() + (isLeader ? '-crown' : '')] || playerImages[p.name.toLowerCase()];
        return `<div class="bg-primary/80 backdrop-blur rounded-xl p-8 card-glow text-center">
          <img src="${img}" class="player-img mx-auto mb-4 ${isLeader?'crown':''}">
          <h3 class="text-2xl font-cinzel text-accent-gold">${p.name}</h3>
          <p class="text-accent-purple text-sm mb-4">${p.tag}</p>
          <div class="text-3xl font-bold text-accent-gold">${calcPoints(p.placements)}</div>
          <p class="text-xs mb-4">Potjes: ${p.placements.length} | Gem. ${calcAvg(p.placements)}</p>
        </div>`;
      }).join('');

      // Hall
      const hallGrid = document.getElementById('hall-grid');
      hallGrid.innerHTML = hallOfFame.length ? hallOfFame.map(h => `
        <div class="bg-primary/80 backdrop-blur rounded-xl p-8 text-center card-glow">
          <div class="w-20 h-20 mx-auto mb-4 rounded-full bg-gradient-to-br from-yellow-400 to-yellow-600 flex items-center justify-center text-3xl">üèÜ</div>
          <h3 class="text-xl font-cinzel text-accent-gold">${h.winner}</h3>
          <p class="text-accent-purple">Seizoen ${h.season}</p>
          <p class="text-lg font-bold text-accent-gold">${h.points} punten</p>
          <p class="text-sm">${h.date}</p>
        </div>
      `).join('') : '<p class="col-span-3 text-center text-gray-400 py-12">Nog geen winnaars...</p>';

      // Countdown
      const played = Math.max(...players.map(p => p.placements.length));
      document.getElementById('games-left').textContent = Math.max(0, MAX_GAMES - played);
    }

    render();
  </script>
</body>
</html>
